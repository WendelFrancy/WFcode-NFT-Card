<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
  <img class="imagem" src="images/image-equilibrium.jpg" alt="Dado em equilílbrio">
    <div class="midtexts">
      <h1 class="midtitle"> Equilibrium #3429 </h1>
      <p class="midpara">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <section class="datas">
      <div class="horas">
        <img class="losango" src="images/icon-ethereum.svg"  alt="Ícone Losango Azul">
        <p class="hora">0.041 ETH</p>
      </div>
      <div class="data">
        <img class="relogio" src="images/icon-clock.svg" alt="Ícone Relógio">
        <p class="data">3 days left</p>
      </div>
    </section>
    <div class="cardfooter">
      <div class="cardft">
        <img class="avtimg" src="images/image-avatar.png" alt="Avatar">
          <p class="cardfootertext">Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wendel Francy</a>.
  </div>
</footer>  
</body>
</html>
